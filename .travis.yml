language: python
# vesions
python:
  - "2.7"
  - "3.3"
  - "3.4"
cache: pip
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install pytest-cov
# command to run tests
script:
  - py.test --cov-report=term --cov=tests

after_success:
  - coveralls
